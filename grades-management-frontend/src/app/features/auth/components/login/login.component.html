<div class="min-h-screen bg-gradient-to-br from-neutral-50 via-primary-50 to-accent-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen p-4 py-8">
    <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-3xl shadow-soft p-8 animate-fade-in">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-100 rounded-2xl mb-4">
          <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-neutral-900 mb-2">Welcome Back</h1>
        <p class="text-neutral-500">Sign in to access your grades</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl animate-slide-in">
        <div class="flex items-center gap-3">
          <svg class="w-5 h-5 text-red-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
          <p class="text-sm text-red-800">{{ error }}</p>
        </div>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-neutral-700 mb-2">
            Username
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Enter your username"
              [class.border-red-300]="showError('username')"
              class="w-full pl-12 pr-4 py-3 border border-neutral-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all outline-none"
            />
          </div>
          <p *ngIf="showError('username')" class="mt-2 text-sm text-red-600 animate-slide-in">
            {{ getErrorMessage('username') }}
          </p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-neutral-700 mb-2">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              [class.border-red-300]="showError('password')"
              class="w-full pl-12 pr-4 py-3 border border-neutral-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all outline-none"
            />
          </div>
          <p *ngIf="showError('password')" class="mt-2 text-sm text-red-600 animate-slide-in">
            {{ getErrorMessage('password') }}
          </p>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="rememberMe"
              type="checkbox"
              formControlName="rememberMe"
              class="w-4 h-4 text-primary-600 border-neutral-300 rounded focus:ring-primary-500"
            />
            <label for="rememberMe" class="ml-2 text-sm text-neutral-600">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm font-medium text-primary-600 hover:text-primary-700 transition-colors">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-gradient-to-r from-primary-600 to-primary-700 text-white py-3 px-4 rounded-xl font-medium hover:from-primary-700 hover:to-primary-800 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl"
        >
          <span *ngIf="!loading">Sign In</span>
          <div *ngIf="loading" class="flex items-center justify-center gap-2">
            <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Signing in...</span>
          </div>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-sm text-neutral-500">
          Â© 2024 Grades Management System
        </p>
      </div>
    </div>

    <!-- Info Cards -->
    <div class="mt-6 grid grid-cols-3 gap-4">
      <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-4 text-center shadow-card">
        <p class="text-xs text-neutral-500 mb-1">Student</p>
        <p class="text-sm font-semibold text-primary-600">View Grades</p>
      </div>
      <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-4 text-center shadow-card">
        <p class="text-xs text-neutral-500 mb-1">Teacher</p>
        <p class="text-sm font-semibold text-accent-600">Enter Grades</p>
      </div>
      <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-4 text-center shadow-card">
        <p class="text-xs text-neutral-500 mb-1">Admin</p>
        <p class="text-sm font-semibold text-neutral-700">Manage All</p>
      </div>
    </div>
  </div>
</div>
